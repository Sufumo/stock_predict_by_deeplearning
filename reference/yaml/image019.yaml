## Visual Summary
content_summary: 本图展示了PINN-MTICG因子分组在不同分组下的绝对净值随时间的变化趋势，各分组净值均呈现总体增长态势，且分组间存在明显分层。
key_insight: PINN-MTICG因子分组在2019年至2025年期间绝对净值均有显著提升，且Group1表现最优，分组间净值差异明显。

