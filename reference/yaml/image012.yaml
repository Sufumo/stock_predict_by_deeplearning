## Visual Summary
content_summary: This chart displays the time series of the Indcap-GAT factor IC, showing both the monthly RankIC values (bars) and the cumulative RankIC (right axis, red line) from January 2019 to March 2025.
key_insight: The cumulative RankIC (red line) shows a steady upward trend, indicating consistent positive performance of the Indcap-GAT factor over time, while monthly RankIC values fluctuate.

