## Visual Summary
content_summary: 本图展示了MTICG因子分组（Group1至Group10）在2019年至2025年期间的绝对净值表现，各组净值随时间变化，Group1表现最优，Group10最弱。
key_insight: 多头组合（Group1）年化收益率最高，空头组合（Group10）最低，多空组合收益显著，整体净值随时间提升，尤其在后期Group1与Group10差距扩大。

