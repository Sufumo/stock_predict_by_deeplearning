## Context Integration
contextual_relevance: |
  图18展示了MTICG因子分组的绝对净值表现，结合前文对各组年化收益率的描述，图中可视化了多头与空头组合的净值变化，验证了PINN-MTICG模型在多头和空头均有贡献，空头提升相对较多。

