## Visual Summary
content_summary: 本图展示了多尺度Transformer因子多头策略的分年度净值走势，以及超额（右轴）的变化情况，覆盖2019年到2025年期间。
key_insight: 多头策略净值整体呈波动上升趋势，部分年份出现明显回撤，超额指标在不同年份间波动较大但整体保持在1附近。

