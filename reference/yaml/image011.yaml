## Context Integration
contextual_relevance: |
  This chart visually explains the process described in the preceding text, detailing how both industry association and capital flow graphs are constructed from original cross-sectional features, with node and edge features extracted and encoded via GAT. The resulting encoded features are then fused, supporting the subsequent GAT model backtesting discussed in the following text.

source_context:
  context_before: |
    ### ·资金流向图：
    相较于较为稳定的行业关联图，本文构建资金流向图，以捕捉短期切换的个股之间的关系。同样本文选取全部A股作为节点，上述资金流向图中的近20日平均成交额、Amihud 非流动性指标等作为节点特征，选取上述资金流向图中的边权重特征过去80日的时序序列，分别计算各个特征的相关系数并进行等权求和，得到两个不同股票的资金流相关性，若相关性大于相关性阈值（corrthreshold)，则在该两个股票间构建边。
    **图11:GAT个股关联信息编码结构**
  context_after: |
    数据来源：西南证券整理
    ## 3.2基于行业关联图与资金流向图的GAT模型回测结果
    在本节中，本文主要测试了依托于个股之间的行业关联信息及资金关联信息构造的图神经网络模型GAT的选股因子效果。自2019年1月至2025年2月，全A范围内GAT模型（indcap-GAT）因子月均IC（以RankIC表征）为8.77%，多头组合年化收益率为32.77%，月均单边换手率0.61X，整体来看，仅靠个股关联信息训练出的indcap-GAT模型具备一定的选股效果，但在因子相关性表现弱于前文提到的多尺度Transformer模型，多头组合表现大致类似，但因子换手有显著的降低。

