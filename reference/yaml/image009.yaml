## Context Integration
contextual_relevance: |
  This chart provides empirical results for the multi-scale Transformer factor grouping test, showing the relative net value performance of each group. The context before the figure introduces the data sources and the chart’s focus, while the context after the figure discusses the performance of the factor groups, highlighting the strong results of the long-only portfolio since 2019, specific annualized excess returns, and drawdowns, especially in 2021, 2023, and early 2025.

source_context:
  context_before: |
    数据来源：wind、恒生聚源、ifind、西南证券整理，截至2025年3月31日
    **图9：多尺度TransFormer 因子分组测试-相对净值**
  context_after: |
    数据来源：wind、ifind、西南证券整理，截至2025年3月31日
    从因子分组的相对净值表现来看，相对万得全A，多尺度Transformer因子在2024年1月底出现了较大的超额回撤，但在2024年9月底的上涨行情（0924行情）内并未出现较为明显的超额回撤。
    分年度来看，多头组合自2019年至2025年3月，7年均跑赢万得全A指数，其中2021年相对万得全A年化超额35.39%，超额最大回撤12.95%;2023全年相对万得全A年化超额收益率24.86%，超额最大回撤仅3.90%．此外，因子今年以来超额表现较好，2025年初至3月31日，累计超额收益率7.56%，超额最大回撤1.52％。

