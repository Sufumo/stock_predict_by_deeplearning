## Visual Summary
content_summary: The chart displays the relative net value performance over time for ten different factor groups derived from a multi-scale Transformer model, covering the period from 2019/01/31 to 2025/03/31.
key_insight: Group1 consistently outperforms other groups and the benchmark, showing strong cumulative growth, while Group10 underperforms, with the remaining groups displaying intermediate performance and similar trends.

