## Visual Summary
content_summary: 本图展示了MTICG模型中证1000指数增强策略、指数基准和指数增强的相对净值在2019年至2025年期间的走势，突出增强策略的超额收益表现。
key_insight: PINN-MTICG模型的中证1000指数增强策略在观察期内表现优异，年化超额收益率显著高于基准和指数增强。

