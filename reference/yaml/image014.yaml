## Visual Summary
content_summary: This chart shows the relative net value performance of indcap-GAT factor groups compared to 万得全A from January 2019 to March 2025, with ten distinct groups tracked over time.
key_insight: Group 1 consistently outperforms other groups, especially after 2020, with a notable recovery after a drawdown in early 2024 and strong upward trends in late 2024 and early 2025.

