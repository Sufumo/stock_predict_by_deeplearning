## Context Integration
contextual_relevance: |
  The chart visually supports the preceding text's discussion of indcap-GAT factor group performance, highlighting the rapid recovery after the early 2024 drawdown and the strong performance during the 2024/09 rally. It provides a time series perspective on the relative net value of each group, illustrating the persistent outperformance of the top groups.

source_context:
  context_before: |
    数据来源：wind、恒生聚源、ifind、西南证券整理，截至2025年3月31日
    从因子分组的相对净值表现来看，相对万得全A,indcap-GAT模型因子在2024年1月底出现了较大的超额回撤，但随后回撤快速修复，且在2024年9月底的上涨行情（0924行情）内并未出现较为明显的超额回撤。
    图14:indcap-GAT因子分组测试-相对净值
  context_after: |
    数据来源：wind、ifind、西南证券整理，截至2025年3月31日
    分年度来看，多头组合自2019年至2025年3月，7年均跑赢万得全A指数，其中2021年相对万得全A年化超额25.56%，超额最大回撤10.62%;2023全年相对万得全A年化超额收益率23.13%，超额最大回撤10.86％。此外，因子今年以来超额表现较好，2025年初至3月31日，累计超额收益率5.71%，超额最大回撤1.18％。
    **表8:indcap-GAT因子多头分年度超额表现**

