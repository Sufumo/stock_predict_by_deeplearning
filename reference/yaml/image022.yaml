## Visual Summary
content_summary: This chart displays the relative net value performance of MTICG factor groupings over time, showing both the "超额(右)" (excess, right axis) in gray and "多头" (long) in red from January 2019 to March 2025.
key_insight: The MTICG factor group exhibits periods of growth and drawdown, with the "多头" (long) strategy generally trending upward but experiencing volatility, while "超额(右)" (excess, right axis) fluctuates within a defined range.

